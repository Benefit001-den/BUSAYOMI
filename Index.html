<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Busayomi ðŸ’•</title>
  <style>
    body { background-color: #fff5f7; text-align: center; font-family: sans-serif; padding: 40px; color: #333; }
    h1 { font-size: 3em; color: #e91e63; margin-bottom: 10px; }
    p { font-size: 1.2em; margin: 20px auto; max-width: 80%; }
    img { width: 200px; border-radius: 10px; margin: 20px 0; opacity: 0; transition: opacity 1s; }
    .hearts, .flowers { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    .heart, .flower { position: absolute; opacity: 0.7; animation: floatUp 8s infinite; }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      to { transform: translateY(-20vh) scale(1); opacity: 0; }
    }
    button { background: #e91e63; color: white; border: none; padding: 10px 20px; font-size: 1em; border-radius: 5px; cursor: pointer; margin-bottom: 20px; }
    audio { display: none; }
  </style>
</head>
<body>
  <h1>Busayomi ðŸ’•</h1>
  <p id="msg1">I love you so so muchâ€¦ but your head just dey touch ground sometimes ðŸ˜‚ðŸ˜‚</p>
  <button id="tapBtn">Tap the message</button>
  <p id="msg2" style="display:none;">But that your head wey shit ground â€” nah me go help fix am, no worry. Once I get money: wig, bag, iPad â€” anything you want, I go buy am for you ðŸ’¸ðŸ’…</p>
  <img id="herPhoto" src="YOUR_IMAGE_URL_HERE" alt="Busayomi" />
  <div class="hearts"></div>
  <div class="flowers"></div>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  </audio>

  <script>
    document.getElementById('tapBtn').addEventListener('click', () => {
      document.getElementById('msg2').style.display = 'block';
      document.getElementById('herPhoto').style.opacity = '1';
      document.getElementById('tapBtn').style.display = 'none';
    });
    const containerHeart = document.querySelector('.hearts');
    const containerFlower = document.querySelector('.flowers');
    for(let i=0;i<10;i++){
      let heart = document.createElement('img');
      heart.src = 'https://i.imgur.com/5bOoj5C.png';
      heart.className = 'heart';
      heart.style.left = Math.random()*100 + 'vw';
      heart.style.animationDelay = (Math.random()*5)+'s';
      containerHeart.appendChild(heart);
      let flower = document.createElement('img');
      flower.src = 'https://i.imgur.com/4Jcm7EO.png';
      flower.className = 'flower';
      flower.style.left = Math.random()*100 + 'vw';
      flower.style.animationDelay = (Math.random()*5)+'s';
      containerFlower.appendChild(flower);
    }
  </script>
</body>
</html>
